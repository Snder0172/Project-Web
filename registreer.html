<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="http://fonts.googleapis.com/css?family=Alice|Playfair+Display:900" rel="stylesheet" type="text/css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <h1>Transavia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <form>
            <fieldset>
                <legend>Inloggen</legend>

                <input type="email" placeholder="Emailadres" required>
                <input type="text" placeholder="Wachtwoord" required>

                <button>Log in</button>
                <p>Heeft u nog geen account?</p> <a href="registreer.html">Registreer</a>
            </fieldset>
        </form>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Maak eenvoudig een Transavia Acount aan.</legend>

                <label for="voornaam">Voornaam</label>
                <input type="text" id="voornaam" placeholder="Mark" required>

                <label for="tussenvoegsels">Tussenvoegsels</label>
                <input type="text" id="tussenvoegsels" placeholder="Tussenvoegsels">

                <label for="achternaam">Achternaam</label>
                <input type="text" id="achternaam" placeholder="Jansen" required>

                <label for="emailadres">Emailadres</label>
                <input type="email" id="emailadres" placeholder="voorbeeld@voorbeeld.nl" required>

                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" id="wachtwoord" required>

                <label for="straat">Straatnaam</label>
                <input type="text" id="straat" placeholder="Witte de Witstraat" required>

                <label for="huisnummer">Huisnummer</label>
                <input type="number" id="huisnummer" placeholder="1" required>

                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" placeholder="1234 AB" required>

                <input type="submit">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Powered by</p> <a href="#">Transavia.com</a>
    </footer>

</body>

</html>
